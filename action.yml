name: quality-report-aggregator
description: Action that returns the final report generated by tflint, tfsec and checkov in aggregate format.

inputs:
  tflint_report:
    description: "Report generated by TFLint tool."
  tfsec_report:
    description: "Report generated by Tfsec tool."
  checkov_report:
    description: "Report generated by Checkov tool."

outputs:
  report:
    description: "Aggregated report."

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.tflint_report }}
    - ${{ inputs.tfsec_report }}
    - ${{ inputs.checkov_report }}